<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap-5/css/bootstrap.css">
    <script src="../../bootstrap-5/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="container my-5">
            <div class="progress">
                <div class="progress-bar w-25">25%</div><br>
            </div>
            <br>
            <div class="progress">
              <div class="progress-bar bg-success w-75">75%</div>
            </div>
            <br>
            <div class="progress-stacked">
                <div class="progress w-25">
                    <div class="progress-bar "></div>
                </div>
                 <div class="progress " style="width: 15%;">
                    <div class="progress-bar bg-danger "></div>
                </div>
                <div class="progress w-25">
                    <div class="progress-bar bg-warning "></div>
                </div>
            </div>
            <br>
            <div class="progress">
              <div class="progress-bar bg-success w-75 progress-bar-striped">75%</div>
            </div>
            <br>
            <div class="progress">
              <div class="progress-bar bg-danger w-75 progress-bar-striped progress-bar-animated">75%</div>
            </div>
        </div>
    </div>
</body>
</html>
