<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">
    <script src="../bootstrap-5/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <h2>carousel - indicators & Crossfade</h2>
        <div class="container p-5 border border-dark">
            <div class="carousel slide carousel-fade" id="carousel1">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0"></button>
                  <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" class="active" ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item ">
                    <span class="placeholder col-12 bg-info" style="height: 300px;">
                        <span class="fs-1 fw-bold text-dark text-center">First Slide</span>
                    </span>
                    </div>
                    <div class="carousel-item ">
                    <span class="placeholder col-12 bg-warning" style="height: 300px;">
                        <span class="fs-1 fw-bold text-dark text-center">Second Slide</span>
                    </span>
                    </div>
                    <div class="carousel-item active">
                    <span class="placeholder col-12 bg-success" style="height: 300px;">
                        <span class="fs-1 fw-bold text-dark text-center">Third Slide</span>
                    </span>
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carousel1" >
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carousel1" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>
    <br>

     <div class="container-fluid">
        <h2>carousel - Autoplaying carousel</h2>
        <div class="container p-5 border border-dark">
            <div class="carousel slide" id="carousel2" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carousel2" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#carousel2" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#carousel2" data-bs-slide-to="2" ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active " data-bs-interval="1000">
                        <img class="img-fluid" src="../CONTENT/flower.jpg" alt="">
                    </div>
                    <div class="carousel-item " data-bs-interval="1000">
                        <img src="https://thumbs.dreamstime.com/b/modern-home-office-setup-ergonomic-chair-natural-lighting-modern-home-office-setup-ergonomic-chair-natural-392847255.jpg?w=768" alt="">
                    </div>
                    <div class="carousel-item ">
                        <img  src="https://img.freepik.com/premium-photo/amazing-attractive-images-world-photography-day-generated-by-ai_899948-3222.jpg" alt="">
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carousel2" data-bs-slide="prev" >
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carousel2" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
    </div>


</body>
</html>
