<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">

</head>
<body>
   
    <div class="container-fluid py-5">
        <h3>Form</h3>
        <div class="container border border-danger p-2 ">
            <form action="" class="d-flex flex-column gap-3 ">
                <div class="d-flex flex-column gap-2">
                    <label class="fw-bold" for="name ">Enter Your Name :</label>
                   <input class="form-control" id="name" type="text" placeholder="enter your name">
                   <label class="fw-bold" for="name ">Enter Your Age :</label>
                   <input class="form-control" type="number" placeholder="enter your age">
                </div>

                <div >
                    <label class="fw-bold" for="name ">Enter Your Address :</label>
                    <textarea class="form-control" name="address" placeholder="Enter Your Address"></textarea>
                </div>
                 <div>
                    <label class="fw-bold" for="name ">Select your course :</label>
                    <select class="form-select" name="" id="">
                        <option value="">HTML</option>
                        <option value="">CSS</option>
                        <option value="">JAVA SCRIPT</option>
                        <option value="">NODE JS</option>
                    </select>
                </div>
                 <div>
                    <label for="chb1" class="form-input-label">Agree with terms & conditions : </label>
                    <input id="chb1" class="form-check-input" type="checkbox">
                </div>
                <div>
                    <button type="submit" class="btn btn-success">submit</button>
                </div>
            </form>
        </div>

        <br><br>
        <h3>Floating Labels</h3>
        <div class="container border border-primary p-5">
            <form action="" class="d-flex flex-column gap-3">
                <div class="form-floating">
                <input class="form-control" id="floating" type="text" placeholder="Enter your name">
                <label for="floating">Enter Name</label>
               </div>

               <div class="form-floating">
                <input class="form-control" id="floating" type="password" placeholder="Enter your name">
                <label for="floating">Enter Your password</label>
               </div>
            </form>
        </div>

        <br><br>
        <h3>Input groups</h3>
        <div class="container border border-secondary p-5">
            <form action="" class="d-flex flex-row gap-3">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <div class="form-floating">
                        <input class="form-control" type="text" placeholder="Username">
                        <label for="floating">Username</label>
                    </div>
                </div>

                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <div class="form-floating">
                        <input class="form-control is-invalid" type="text" placeholder="Username">
                        <label for="floating">Username</label>
                    </div>
                </div> 
            </form>
        </div>

        <br><br>
        <h3>Sizing</h3>
        <div class="container border border-info p-5">
            <form action="" class="d-flex flex-column gap-3">

               <div class="input-group input-group-sm ">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Small</span>
                  <input type="text" class="form-control" >
                </div>
                
                <div class="input-group">
                  <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
                  <input type="text" class="form-control">
                </div>
                
                <div class="input-group input-group-lg">
                  <span class="input-group-text" id="inputGroup-sizing-lg">Large</span>
                  <input type="text" class="form-control">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
