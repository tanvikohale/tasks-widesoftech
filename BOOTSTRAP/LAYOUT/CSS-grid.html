<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap CSS Grid</title>
  <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">
    <style>
        .g-col-2{
            height: 100px;
            grid-row-start: 1;
            grid-row-end: 1;
            grid-column-start:1;
            grid-column-end: 4;
        }
        .g-col-1{
              height: 300px;
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 2;
        }
        .g-col-3{
              height: 300px;
            grid-row-start: 2;
            grid-row-end: 2;
            grid-column-start:2;
            grid-column-end: 4;
        }
        .g-col-4{
              height: 100px;
            grid-row-start: 3;
            grid-row-end: 3;
            grid-column-start:1;
            grid-column-end: 4;
        }
    </style>
</head>

<body class="bg-light text-white">

  <div class="container text-center my-4">
    <div class="d-grid gap-2">
      
    
      <div class="g-col-2 g-start-1 rounded-4 bg-primary p-4">
        header
      </div>

      
      <div class="g-col-1 rounded-4 bg-warning p-4">
        aside
      </div>

      <!-- Article: spans 3 columns -->
      <div class="g-col-3 rounded-4 bg-success p-4">
        article
      </div>

      <!-- Footer: spans all 4 columns -->
      <div class="g-col-4 rounded-4 bg-dark text-white p-4">
        footer
      </div>

    </div>
  </div>

</body>
</html>
