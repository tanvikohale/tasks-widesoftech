<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Boxes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="./bootstrap-5/css/bootstrap.css">
</head>
<body class="p-4">

  <div class="container">
    <div class="row ">
      <div class="row gap-3 ">

         <div class="col-12 ">
           <div class=" row bg-secondary rounded-3 w-100" style="height: 50px;"></div>
         </div>

         <div class="row gap-3">
           <div class=" col-4 bg-danger rounded-3 " style="height: 150px;"></div>
           <div class=" col bg-primary rounded-3 " style="height: 150px;"></div>
         </div>

         <div class="row gap-3">
           <div class=" col-7 bg-success rounded-3 " style="height: 50px;"></div>
           <div class=" col bg-warning rounded-3 " style="height: 50px;"></div>
         </div>

      </div>
    </div>
  </div>

</body>
</html>
