<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Flex Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      min-height: 100px;
    }
    .tall {
      height: 220px;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="container ">
      <div  style="height: 500px;">

         <div class="row gap-2 h-100 p-3 my-5 mx-auto" >

           <div class="col-md-12 col-lg-2">
             <div class="row bg-success p-4 h-100 rounded-4"></div>
           </div>

           <div class="col d-flex flex-column gap-3">

            <div class="row gap-2 flex-grow-1 ">
              <div class="col-md col-12 p-4 bg-info rounded-4"></div>
              <div class="col-md-6 col-12 p-4 bg-danger rounded-4"></div>
              <div class="col-md col-12 p-4 bg-success rounded-4"></div>
            </div>

            <div class="row gap-2">
              <div class="col-md col-12 p-4 bg-dark rounded-4"></div>
              <div class="col-md col-12 p-4 bg-primary rounded-4">
                <div class="row">
                  <div class="col-2 col-lg-1 bg-light w-100 rounded-4" style="height: 50px;"></div>
                </div>
              </div>
              <div class="col-md-7 col-12 p-4 bg-secondary rounded-4"></div>
            </div>

           </div>

           <div class="col-2">
             <div class="row bg-success p-4 h-100 rounded-4"></div>
           </div>

         </div>
      </div>
    </div>
  </div>
</body>
</html>
