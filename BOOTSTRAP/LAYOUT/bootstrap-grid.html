<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Flex Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      min-height: 100px;
    }
    .tall {
      height: 220px;
    }
  </style>
</head>
<body class=" text-white">

  <div class="container my-4">
    <div class="row g-2">

     
      <div class="col-3">
        <div class="bg-success box tall"></div>
      </div>

   
      <div class="col-6">
        <div class="bg-success box"></div>
      </div>

     
      <div class="col-3">
        <div class="bg-danger box"></div>
      </div>

      
      <div class="col-3">
        <div class="bg-warning box"></div>
      </div>
      <div class="col-3">
        <div class="bg-danger box"></div>
      </div>
      <div class="col-3">
        <div class="bg-warning box"></div>
      </div>

     
      <div class="col-3 grid">
        <div class="bg-success g-start-2 box tall"></div>
      </div>

    </div>
  </div>

</body>
</html>
