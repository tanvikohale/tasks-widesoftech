<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 500vh;
        }
        .box1{
            width: 400px;
            height: 400px;
        }
        .box{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box1 bg-danger mx-5 my-5 position-relative top-50"></div>
    <div class="box1 bg-warning position-relative mx-auto">
        <div class="box bg-danger position-absolute top-50 start-50 translate-middle"></div>
    </div><br>
    <div class="box1 bg-info position-sticky top-0 mx-auto"></div><br>
    <div class="box1 bg-success position-fixed top-50 mx-5"></div><br>
    <div class="box1 bg-primary position-relative top-50 mx-auto"></div><br>
    <div class="box1 bg-secondary position-relative start-50 end-50 mx-5"></div><br>
    
</body>
</html>
