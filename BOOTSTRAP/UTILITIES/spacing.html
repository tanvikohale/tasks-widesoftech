<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
    <link rel="stylesheet" href="../bootstrap-5/css/bootstrap.css">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .element{
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="element bg-warning ms-5 mt-5 mb-5 me-5">
        <h4 class="text-center text-light fs-4 p-5 fst-italic">Hello..!  I am Soniya Kohale</h4>
    </div><br><br>

    <div class="element bg-danger m-auto">
        <h4 class="text-center ps-5 pe-5 pt-5 pb-5">This is my second div</h4>
    </div>
</body>
</html>
