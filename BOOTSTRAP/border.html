<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <link rel="stylesheet" href="./bootstrap-5/css/bootstrap.css">

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .element1{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="element1 bg-secondary m-auto mt-5 border border-4 border-danger border-start-0 border-end-0 rounded-5"></div>
    <br><br>
    <div class="element1 bg-primary m-auto border rounded-pill border-4 border-dark"></div>

     <br><br>
    <div class="element1 bg-info m-auto border rounded-end-circle border-4 border-dark"></div>

     <br><br>
    <div class="element1 bg-success m-auto border rounded-start-pill rounded-circle border-4 border-dark border-start-0"></div>

     <br><br>
    <div class="element1 bg-danger m-auto border rounded-top-pill border-4 border-dark"></div>

     <br><br>
    <div class="element1 bg-warning m-auto border rounded-bottom-pill border-4 border-dark"></div>

         <br><br>
    <div class="element1 bg-warning m-auto border rounded-bottom-pill rounded-start border-4 border-dark"></div>

    <br><br>
    <div class="element1 bg-info m-auto border rounded-end-circle rounded-bottom border-4 border-dark"></div>

     <br><br>
    <div class="element1 bg-danger m-auto border rounded-top-pill rounded-start border-4 border-dark"></div>

     <br><br>
    <div class="element1 bg-danger m-auto border rounded-top-pill rounded-end-5 border-4 border-dark"></div>
</body>
</html>
