<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .scene {
            margin: 5rem auto;
            background-color: rgb(19, 19, 19, .75);
            width: 500px;
            height: 500px;
            perspective: 600px;
            display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          border-radius: 10%;
          border: 3px dashed white;
        }

        .scene:hover > .cube {
            transform: translate(-50%, -50%) rotateY(500deg) rotateX(360deg);
        }

        .cube {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateY(0deg) rotateX(0deg);
            transition: all 10s ease;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(237, 15, 15, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
            border: 2px solid white;
            border-radius: 10%;
        }

        .face-1 {
            transform: rotateY(0deg) translateZ(100px);
            background-color: rgba(239, 8, 196, 0.5);
        }

        .face-2 {
            transform: rotateY(180deg) translateZ(100px);
            background-color: rgba(239, 8, 196, 0.5);
        }

        .face-3 {
            transform: rotateY(90deg) translateZ(100px);
            background-color: rgba(239, 8, 196, 0.5);
        }

        .face-4 {
            transform: rotateY(-90deg) translateZ(100px);
            background-color: rgba(239, 8, 196, 0.5);
        }

        .face-5 {
            transform: rotateX(90deg) translateZ(100px);
            background-color: rgba(239, 8, 196, 0.5);
        }

        .face-6 {
            transform: rotateX(-90deg) translateZ(100px);
             background-color: rgba(239, 8, 196, 0.5);
        }
    </style>

</head>

<body>

    <div class="scene">

        <div class="cube">
            <div class="face face-1">face-1</div>
            <div class="face face-2">face-2</div>
            <div class="face face-3">face-3</div>
            <div class="face face-4">face-4</div>
            <div class="face face-5">face-5</div>
            <div class="face face-6">face-6</div>
        </div>

    </div>

</body>

</html>
