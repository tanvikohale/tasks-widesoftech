<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*property: calc(expression)
        width: calc(100% - 50px);
        This sets the width to 100% of the parent element minus 50 pixels.*/
.box {
  width: calc(50% - 40px);
  height: 150px;
  background-color: #ffd966;
  padding: 10px;
  margin: 20px;
  font-size: calc(16px + 0.5vw);
  border: 2px solid #333;
}
    </style>
</head>
<body>
    
  <div class="box">I resize with calc!</div>
</body>
</html>
