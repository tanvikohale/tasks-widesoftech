<!DOCTYPE html>
<html>
<head>
  <title>Simple Layout with Div</title>
  <style>
    .top {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 17px;
    }

    .menu {
      background-color: #333;
      padding: 16px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-right: 17px;
    }

    .content {
      background-color: #f9f9f9;
      padding: 20px;
    }

    .bottom {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="top">
    <h1>My Simple Page</h1>
  </div>

  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
  </div>

  <div class="content">
    <h2>Welcome!</h2>
    <p>This is the main content of the page.</p>
  </div>

  <div class="bottom">
    <p>@ 2025 My Website</p>
  </div>

</body>
</html>
